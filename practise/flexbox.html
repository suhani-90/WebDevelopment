<!DOCTYPE html>
<html>
    <title>Flexbox practise</title>
    <head>
        <title>FORM</title>
        <link rel="stylesheet" href="css/felx.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>

    <div>
        <div style="background-color: aquamarine;width: 200px;">200px</div>
        <div style="background-color:pink;width:75px">75px</div>
    </div>
    <div>
        <div style="background-color: aquamarine; Flex:1;">Item1</div>
        <div style="background-color:pink;Flex:3">Item2</div>
        <div style="background-color: aquamarine;flex: 1;">Item3</div>
    </div>
    <div class="space1">
        <div style="background-color: aquamarine; ">Item1</div>
        <div style="background-color:pink;">Item2</div>
        <div style="background-color: aquamarine;">Item3</div>
    </div>
    <div class="space2">
        <div style="background-color: aquamarine;">Item1</div>
        <div style="background-color:pink;">Item2</div>
    </div>
    </body>
</html>
